<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 載入Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Movie List</title>
  <!-- 載入Font Awesome -->
  <script src="https://kit.fontawesome.com/8121b2a94b.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex flex-row my-2">
    <!-- 搜尋欄 -->
    <form class="d-flex flex-grow-1 px-2 align-items-center" id="search-form">
      <div>
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Search Keyword</label>
        <div class="input-group">
          <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
      </div>
    </form>
    <!-- 瀏覽樣式icon：card或list -->
    <div class="d-flex" id="icons-view">
      <button type="button" class="btn btn-light btn-card-view mx-1"><i class="fa-solid fa-grip fa-2x"></i></button>
      <button type="button" class="btn btn-light btn-list-view mx-1"><i class="fa fa-bars fa-2x"
          aria-hidden="true"></i></button>
    </div>
  </div>

  <!-- 電影清單資料區 -->
  <div id="data-panel">
    <!-- Render Movie List 產生電影卡片-->
  </div>

  <!-- 分頁器 -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- render page 產生分頁 -->
    </ul>
  </nav>

  <!-- Movie Modal (More按下去後要跳出的視窗內容) -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="'movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <!-- 渲染圖片 -->
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date"></em></p>
              <p id="movie-modal-description"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 引用 axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- 載入Bootstrap的JS函式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- 載入自己寫的Javascript -->
  <script src="./index.js"></script>
</body>

</html>
